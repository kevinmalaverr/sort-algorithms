<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <h1>Sort Algorithms</h1>
    <label for="input-length">Length</label>
    <input id="input-length" type="range" min="10" max="50" step="1" >

    <label for="input-time">Time</label>
    <input id="input-time" type="range" min="20" max="400" step="10" >
    
    
    <select id="">
      <option value="">Bubble Sort</option>
    </select>
    <button class="btn-action" id="btn-sort">Sort</button>
    <button class="btn-action" id="btn-cancel" disabled>Cancel</button>
  </header>
  <main>
    <div id="bars-container" class="bars-container"></div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
