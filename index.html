<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <strong class="logo"> Sort Algorithms </strong>
        <div id="menu" class="menu">
          <div>
            <label for="input-length">Length</label>
            <input
              class="range"
              id="input-length"
              type="range"
              min="10"
              max="50"
              step="1"
            />
          </div>
          <div>
            <label for="input-time">Time</label>
            <input
              class="range"
              id="input-time"
              type="range"
              min="1"
              max="10"
              step="1"
            />
          </div>

          <label class="select" for="slct">
            <select id="select-algorithm" required="required"></select>
            <svg>
              <use xlink:href="#select-arrow-down"></use>
            </svg>
          </label>
        </div>
        <div class="btn-container">
          <button class="btn-action" id="btn-sort">Sort</button>
          <button class="btn-action" id="btn-new-array" disabled>
            New Array
          </button>
          <button class="btn-action cancel" id="btn-cancel" disabled>
            Cancel
          </button>
        </div>
        <label class="hamburger-container">
          <input id="menu-toggle" type="checkbox" />
          <div class="hamburger">
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
          </div>
        </label>
      </header>
      <main id="bars-container" class="bars-container"></main>
    </div>
    <svg class="sprites">
      <symbol id="select-arrow-down" viewbox="0 0 10 6">
        <polyline points="1 1 5 5 9 1"></polyline>
      </symbol>
    </svg>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
